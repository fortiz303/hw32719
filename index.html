class Vehicle {
  constructor(make,model,year,color){
    this.make = make;
    this.model = model;
    this.year = year;
    this.color = color
  }
}

class ElectricCar extends Vehicle {
  constructor(make, model, year, color, batterySize, currentCharge, batteryAge) {
    super(make, model, year, color);
    this.batterySize = batterySize;
    this.currentCharge = currentCharge;
    this.batteryAge = batteryAge;
  }
}

class Truck extends Vehicle {
  constructor(make, model, year, color, tankSize, fuelType, topSpeed){
    super(make, model, year, color);
    this.tankSize = tankSize;
    this.fuelType = fuelType;
    this.topSpeed = topSpeed;
  }
}

class Motorcycle extends Vehicle {
  constructor(make, model, year, color, engineCC, tireSize, tankSize){
    super(make, model, year, color);
    this.engineCC = engineCC;
    this.tireSize = tireSize;
    this.tankSize = tankSize;
  }
}
